<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flashcards</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1> Your flashcards </h1>
	<div id="wrapper">
		<div id="flashcards">
			<!-- List of flashcards goes here -->
		</div>
		<div id="add-new-card">
			<!-- Form to add new flashcard goes here -->
		</div>
	</div>

	<!-- Flashcard set view -->
	<script type="text/template" id="add-card-template">
		<h2> Add a card </h2>
		<form action="#" id="add-card-form">
			Word  <input type="text" name="word"><br>
			Definition <input type="text" name="definition"><br>
			<button id="btn-add">Submit</button>
		</form>
	</script>
	
	<!-- Individual flashcard view -->
	<script type="text/template" id="flashcard-template">
	<div class="card-content">
		<h3> Word: </h3>
		<p> <%= word %> </p><br>
		<h3> Definition: </h3>
		<p> <%= definition %> </p>
	</div>
	<div class="edit-card-options">
		<a href="#" class="btn-edit"> Edit </a>|
		<a href="#" class="btn-delete"> Delete </a>
	</div>
	</script>

	<!-- Edit flashcard view -->
	<script type="text/template" id="edit-flashcard-template">
		<form class="edit-card-form">
			<h3> Word: </h3>
			<input class="edit-word" type="text"></input><br>
			<h3> Definition: </h3>
			<input class="edit-definition" type="text"></input><br><br>
			<input class="btn-submit-edit" type="submit" value="Save"></input>
		</form>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="js/models.js"></script>
	<script src="js/views.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
